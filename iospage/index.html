<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>The Gestures in iOS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">   
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/style.css"></link>
    <link rel="stylesheet" href="./css/fontello-embedded.css"></link>
  </head>
  <body>
    <div id="container">
      <ul id="pages" class="transition" data-each=".">
        <li data-each=".">
          <div class="item">
            <div class="icon" drag="copy" dropable="true" data-appindex="{{index}}">
              <p data-class="image icon-{{icon}}"></p>
              <p class="title" data-value="{{title}}"></p>
            </div>
          </div>
      </ul>
      <ul id="links" data-each=".">
        <li data-page="{{index}}"></li>
      </ul>
    </div>
    <!--
    <script src="../common/scripts/gesture.min.js"></script>
    -->
    <!---->
    <script src="../../gesture/src/gesture.js"></script>
    <script src="../../gesture/src/tap-doubletap.js"></script>
    <script src="../../gesture/src/taphold.js"></script>
    <script src="../../gesture/src/swipe.js"></script>
    <script src="../../gesture/src/dragdrop-delegatable.js"></script>
    
    <script src="../common/scripts/domtemp.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
